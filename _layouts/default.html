<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  
  <!-- Linkovanje CSS fajla -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- Glavni sadržaj stranice -->
  <header>
    <nav>
      <a href="{{ '/' | absolute_url }}"><h1>{{ site.title }}</h1></a>
    </nav>
  </header>

  <main>
    {{ content }} <!-- Ovde se prikazuje sadržaj stranica ili postova -->
  </main>

  <footer>
    <p>&copy; {{ site.time | date: '%Y' }} My Website</p>
  </footer>

</body>
</html>
